<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Multiplication Table!</h1>
    <form>
    <input type="text" placeholder="enter a number" id="input">
    <br>
    <button  type="button" onclick="multiply()">Calculate</button>
    <h3 id="result"></h3></form> 
    

    <script>
    function multiply(){
        document.getElementById("result").innerText="";
        var input = document.getElementById("input").value;
        for (var i=0;i< 10;i++){
            var oneBaseIndex = i+1;

        
        document.getElementById("result").innerText +=
       `${input} x ${oneBaseIndex} = ${input * oneBaseIndex}` + "\n";

    }}
    
          // console.log(`${input} x ${oneBaseIndex} = ${input * oneBaseIndex}`);
    
    </script>
</body>
</html>
